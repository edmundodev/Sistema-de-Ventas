<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link rel="icon" type="image/png" href="../css/img/ventasPro.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 1400px;
        }
        .card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }
        .card:hover::before {
            left: 100%;
        }
        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .icon-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(90deg, #2c3e50 0%, #34495e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.15);
        }
        .card:hover .icon-circle {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 15px 30px rgba(44, 62, 80, 0.2);
        }
        .card-title {
            color: #2c3e50;
            font-weight: 800;
            font-size: 1.6rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card-text {
            color: #6c757d;
            font-size: 1.1rem;
            line-height: 1.7;
            transition: all 0.3s ease;
            max-width: 90%;
            margin: 0 auto;
        }
        .text-decoration-none:hover {
            text-decoration: none;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem 0;
            }
            .container {
                padding: 0 1.25rem;
            }
            .card {
                margin-bottom: 1.25rem;
            }
            .card-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row g-5 justify-content-center">
            <!-- Productos -->
            <div class="col-12 col-md-6 col-lg-4">
                <a href="productos.html" class="text-decoration-none">
                    <div class="card h-100 p-5 text-center">
                        <div class="icon-circle">
                            <i class="fas fa-box fa-2x"></i>
                        </div>
                        <h3 class="card-title">Productos</h3>
                        <p class="card-text">Gestiona tu inventario y catálogo de productos de manera eficiente</p>
                    </div>
                </a>
            </div>

            <!-- Ventas -->
            <div class="col-12 col-md-6 col-lg-4">
                <a href="ventas.html" class="text-decoration-none">
                    <div class="card h-100 p-5 text-center">
                        <div class="icon-circle">
                            <i class="fas fa-shopping-cart fa-2x"></i>
                        </div>
                        <h3 class="card-title">Ventas</h3>
                        <p class="card-text">Controla y analiza tus ventas en tiempo real</p>
                    </div>
                </a>
            </div>

            <!-- Reportes -->
            <div class="col-12 col-md-6 col-lg-4">
                <a href="Reportes.html" class="text-decoration-none">
                    <div class="card h-100 p-5 text-center">
                        <div class="icon-circle">
                            <i class="fas fa-chart-line fa-2x"></i>
                        </div>
                        <h3 class="card-title">Reportes</h3>
                        <p class="card-text">Visualiza estadísticas y genera informes detallados</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
