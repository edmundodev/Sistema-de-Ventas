<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="../css/img/ventasPro.png">
    <title>Contacto</title>
    <style>
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }
        .input-field:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }
        .animate-hover {
            transition: all 0.3s ease;
        }
        .animate-hover:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="flex flex-col lg:flex-row">
                <!-- Sección de información -->
                <div class="lg:w-1/2 p-12 bg-gray-50">
                    <h1 class="text-4xl font-semibold text-gray-800 mb-6">Contactanos</h1>
                    <p class="text-gray-600 text-lg mb-8">Estamos aquí para escucharte y ayudarte en lo que necesites.</p>
                    
                    <a href="index.html" class="inline-flex items-center space-x-2 text-blue-600 hover:text-blue-700 animate-hover">
                        <span>Volver al inicio</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </a>

                    <div class="mt-16">
                        <p class="text-gray-700 text-lg mb-6">Síguenos en</p>
                        <div class="flex space-x-6">
                            <a href="#" class="text-gray-600 hover:text-blue-600 animate-hover">
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                                </svg>
                            </a>
                            <a href="#" class="text-gray-600 hover:text-blue-600 animate-hover">
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                                </svg>
                            </a>
                            <a href="#" class="text-gray-600 hover:text-blue-600 animate-hover">
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2c2.717 0 3.056.01 4.122.06 1.065.05 1.79.217 2.428.465.66.254 1.216.598 1.772 1.153a4.908 4.908 0 011.153 1.772c.247.637.415 1.363.465 2.428.047 1.066.06 1.405.06 4.122 0 2.717-.01 3.056-.06 4.122-.05 1.065-.218 1.79-.465 2.428a4.883 4.883 0 01-1.153 1.772 4.915 4.915 0 01-1.772 1.153c-.637.247-1.363.415-2.428.465-1.066.047-1.405.06-4.122.06-2.717 0-3.056-.01-4.122-.06-1.065-.05-1.79-.218-2.428-.465a4.89 4.89 0 01-1.772-1.153 4.904 4.904 0 01-1.153-1.772c-.248-.637-.415-1.363-.465-2.428C2.013 15.056 2 14.717 2 12c0-2.717.01-3.056.06-4.122.05-1.066.217-1.79.465-2.428a4.88 4.88 0 011.153-1.772A4.897 4.897 0 015.45 2.525c.638-.248 1.362-.415 2.428-.465C8.944 2.013 9.283 2 12 2z"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Formulario -->
                <div class="lg:w-1/2 p-12 bg-white">
                    <form id="form-contacto" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre completo</label>
                            <input type="text" name="nombre" 
                                class="input-field w-full px-4 py-3 rounded-lg text-gray-900 bg-white focus:outline-none" />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico</label>
                            <input type="email" name="email" 
                                class="input-field w-full px-4 py-3 rounded-lg text-gray-900 bg-white focus:outline-none" />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mensaje</label>
                            <textarea name="mensaje" 
                                class="input-field w-full px-4 py-3 rounded-lg text-gray-900 bg-white focus:outline-none h-32 resize-none"></textarea>
                        </div>

                        <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium animate-hover hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Enviar mensaje
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $('#form-contacto').on('submit', function (e) {
            e.preventDefault();
            const btn = $(this).find('button[type="submit"]');
            const originalText = btn.text();
            
            btn.prop('disabled', true)
               .html('<span class="inline-flex items-center"><svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Enviando...</span>');

            $.ajax({
                url: '/proyecto/public/bd/enviar_correo.php',
                type: "POST",
                data: $(this).serialize(),
                dataType: "json",
                success: function (res) {
                    if (res.success) {
                        Swal.fire({
                            icon: 'success',
                            title: '¡Mensaje enviado!',
                            text: res.success,
                            timer: 2500,
                            showConfirmButton: false
                        });
                        $("#form-contacto")[0].reset();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: res.error || 'No se pudo enviar el mensaje.'
                        });
                    }
                },
                error: function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Ocurrió un error en la petición AJAX.'
                    });
                },
                complete: function() {
                    btn.prop('disabled', false).html(originalText);
                }
            });
        });
    </script>
</body>
</html>
