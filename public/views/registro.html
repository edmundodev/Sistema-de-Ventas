<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h3 class="text-center">Registro</h3>
        <form id="register-form" method="POST" action="register.php">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="mostrarPassword(this)">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        <p class="text-center mt-3"><a href="index.html">Inicio</a></p>

    </div>

    <script>
        $(document).ready(function () {
            $("#register-form").submit(function (event) {
                event.preventDefault(); // Evita el envío tradicional del formulario

                var id = 0; // Puedes cambiarlo si necesitas usarlo
                var nombre = $("#name").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var confirmPassword = $("#confirm_password").val();

                // Validación de contraseñas
                if (password !== confirmPassword) {
                    $("#respuesta").html("<p class='text-danger'>Las contraseñas no coinciden.</p>");
                    return;
                }

                // Llamamos a la función getRegistro()
                getRegistro(id, nombre, email, password);
            });
        });

        function getRegistro(id, nombre, email, password) {
            $.ajax({
                type: "GET", // O POST, si es necesario
                url: "http://localhost/Proyecto/public/bd/registro.php", // Ruta absoluta
                data: {
                    action: "register", // Parámetros de datos
                    nombre: nombre,
                    email: email,
                    password: password
                },
                dataType: "json",
                success: function (response) {
                    if (response.status === "success") {
                        Swal.fire({
                            icon: 'success',
                            title: '¡Registro completado!',
                            text: response.message,
                            showConfirmButton: false,
                            timer: 2000
                        }).then(() => {
                            // Redirige a la página de login después de 2 segundos
                            window.location.href = "login.html";
                        });
                    } else {
                        $("#respuesta").html("<p class='text-danger'>" + response.message + "</p>");
                    }
                },
                error: function () {
                    $("#respuesta").html("<p class='text-danger'>Error en la solicitud AJAX.</p>");
                }
            });
        }

        // Funcion para mostrar la password
        function mostrarPassword(button) {
            const input = document.getElementById("password");
            const icon = button.querySelector("i");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
