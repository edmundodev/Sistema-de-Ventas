<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #2563eb;
            --surface: #ffffff;
            --background: #f3f4f6;
            --text: #1f2937;
            --accent: #3b82f6;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .register-container {
            background-color: var(--surface);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.15);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h3 {
            font-size: 1.875rem;
            color: var(--text);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: var(--background);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            transition: all 0.3s ease;
            color: var(--text);
            padding-left: 2.75rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            background-color: var(--surface);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            z-index: 10;
            transition: color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 0.875rem;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.025em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .btn-primary:hover::after {
            transform: translateY(0);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
        }

        .links-container {
            margin-top: 1.5rem;
            text-align: center;
        }

        .links-container a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .links-container a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .links-container a:hover::after {
            transform: scaleX(1);
        }

        .input-group .btn {
            border-radius: 0 12px 12px 0;
            background-color: var(--background);
            border: none;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .input-group .btn:hover {
            background-color: var(--accent);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-container > * {
            animation: fadeIn 0.5s ease forwards;
        }

        .register-container > *:nth-child(2) { animation-delay: 0.1s; }
        .register-container > *:nth-child(3) { animation-delay: 0.2s; }

        #match-message {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-control.is-valid {
            border-color: #10b981;
            background-image: none;
        }

        .form-control.is-invalid {
            border-color: #ef4444;
            background-image: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h3>Crear cuenta</h3>
            <p class="text-muted">Completa tus datos para registrarte</p>
        </div>
        <form id="register-form" method="POST" action="register.php">
            <div class="input-group mb-3">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="form-control" id="name" name="name" 
                       placeholder="Nombre completo" required>
            </div>
            <div class="input-group mb-3">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="Correo electrónico" required>
            </div>
            <div class="input-group mb-3">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Contraseña" required>
                <button type="button" class="btn" onclick="mostrarPassword(this)">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <div class="input-group mb-4">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="confirm_password" 
                       name="confirm_password" placeholder="Confirmar contraseña" required>
                <div id="match-message" class="form-text"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-plus me-2"></i>Crear cuenta
            </button>

            <div class="links-container">
                <p class="mb-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                <a href="index.html"><i class="fas fa-home me-2"></i>Volver al inicio</a>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#register-form").submit(function (event) {
                event.preventDefault();

                var id = 0;
                var nombre = $("#name").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var confirmPassword = $("#confirm_password").val();

                if (password !== confirmPassword) {
                    Swal.fire({
                        icon: 'warning',
                        title: '¡Atención!',
                        text: 'Las contraseñas no coinciden.',
                    });
                    return;
                }

                getRegistro(id, nombre, email, password);
            });

            // Validación en tiempo real de coincidencia de contraseñas
            $("#confirm_password, #password").on("keyup", function () {
                const password = $("#password").val();
                const confirm = $("#confirm_password").val();

                if (confirm.length === 0) {
                    $("#match-message").text("").removeClass("text-success text-danger");
                    $("#confirm_password").removeClass("is-valid is-invalid");
                    return;
                }

                if (password === confirm) {
                    $("#match-message").text("✅").removeClass("text-danger").addClass("text-success");
                    $("#confirm_password").removeClass("is-invalid").addClass("is-valid");
                } else {
                    $("#match-message").text("❌").removeClass("text-success").addClass("text-danger");
                    $("#confirm_password").removeClass("is-valid").addClass("is-invalid");
                }
            });
        });

        function getRegistro(id, nombre, email, password) {
            $.ajax({
                type: "GET",
                url: "http://localhost/Proyecto/public/bd/registro.php",
                data: {
                    action: "register",
                    nombre: nombre,
                    email: email,
                    password: password
                },
                dataType: "json",
                success: function (response) {
                    if (response.status === "success") {
                        Swal.fire({
                            icon: 'success',
                            title: '¡Registro completado!',
                            text: response.message,
                            showConfirmButton: false,
                            timer: 2000
                        }).then(() => {
                            window.location.href = "login.html";
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Registro fallido',
                            text: response.message
                        });
                    }
                },
                error: function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de conexión',
                        text: 'Ocurrió un error en la solicitud AJAX.',
                    });
                }
            });
        }

        // Mostrar/ocultar contraseña
        function mostrarPassword(button) {
            const input = document.getElementById("password");
            const icon = button.querySelector("i");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
